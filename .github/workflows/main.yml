name: .NET CI/CD Workflow

on:
  push:
    branches:
      - main
      - development
      - feature/CD
  pull_request:
    branches:
      - main
      - development
      - feature/CD

jobs:
  build:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Restore TenantConstants.cs
        run: |
          echo "${{ secrets._TENANT_CONSTANTS_CS }}" | base64 --decode > backend/Shared/Authorization/TenantConstants.cs

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Install Required Tools
        run: |
          sudo apt-get update && sudo apt-get install -y libxml2-utils
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Start SonarCloud Analysis
        run: |
          dotnet sonarscanner begin \
            /k:"Learnathon-By-Geeky-Solutions_earendel" \
            /o:"learnathon-by-geeky-solutions" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.cobertura.reportPaths="CoverageReports/Cobertura.xml" \
            /d:sonar.coverage.exclusions="**Test*.cs" \
            /d:sonar.qualitygate.wait=true

      - name: Build Solution
        run: dotnet build backend/Aspire/Aspire.sln -c Release --no-restore

      - name: Run Tests with Coverage
        timeout-minutes: 15
        run: |
          mkdir -p test-results
          dotnet test backend/Aspire/Aspire.sln \
            --no-build --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory test-results

      - name: Generate Coverage Report
        run: |
          reportgenerator \
            -reports:"test-results/**/coverage.cobertura.xml" \
            -targetdir:"${{ github.workspace }}/CoverageReports" \
            -reporttypes:"Cobertura" \
            -title:"Code Coverage Report"

      - name: Validate Coverage Report
        run: |
          echo "=== Coverage File Verification ==="
          ls -l "${{ github.workspace }}/CoverageReports/Cobertura.xml"
          echo "=== XML Validation ==="
          xmllint --noout "${{ github.workspace }}/CoverageReports/Cobertura.xml"
          echo "=== Coverage Summary ==="
          grep -E '<coverage|lines-covered' "${{ github.workspace }}/CoverageReports/Cobertura.xml"

      - name: Complete SonarCloud Analysis
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

  publish:
    name: Publish Application
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 20

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Publish Application
        run: dotnet publish backend/Api/Server/Server.csproj -c Release -o publish

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: publish

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: publish
    timeout-minutes: 45

    steps:
      - name: Deploy Configuration
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script_timeout: 600
          script: |
            mkdir -p /app/config
            echo "${{ secrets._APPSETTINGS }}" | base64 --decode > /app/config/appsettings.json
            echo "${{ secrets._TENANT_CONSTANTS_CS }}" | base64 --decode > /app/config/TenantConstants.cs
            chmod 644 /app/config/*

      - name: Deploy Application
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script_timeout: 1800
          script: |
            cd /app
            docker-compose down --timeout 300
            docker-compose up --build -d --timeout 600