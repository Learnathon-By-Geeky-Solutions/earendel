<div class="d-flex">
    <app-sidebar></app-sidebar>

    <div class="container-fluid py-4">
        <h1 class="h3 mb-2">Notifications</h1>
        <p class="text-muted mb-4">
            Stay updated with your latest notifications and alerts.
        </p>

        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-4">Your Notifications</h5>

                <!-- Loading state -->
                <div *ngIf="isLoading" class="text-center p-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Loading notifications...</p>
                </div>

                <!-- Error state -->
                <div *ngIf="error && !isLoading" class="alert alert-danger">
                    {{ error }}
                    <button class="btn btn-sm btn-outline-danger ms-2" (click)="loadNotifications()">Try Again</button>
                </div>

                <!-- Empty state -->
                <div *ngIf="!isLoading && !error && notifications.length === 0" class="text-center p-4">
                    <i class="bi bi-bell-slash fs-1 text-muted"></i>
                    <p class="mt-3 mb-0">You don't have any notifications yet.</p>
                </div>

                <!-- Notifications list -->
                <div *ngIf="!isLoading && notifications.length > 0" class="list-group notifications-list">
                    <div *ngFor="let notification of notifications"
                        class="list-group-item list-group-item-action border-0 border-bottom py-3"
                        [class.bg-light]="!notification.isRead">
                        <div class="d-flex w-100 justify-content-between align-items-start">
                            <h6 class="mb-1">{{ notification.title }}</h6>
                            <small class="text-muted">{{ formatDate(notification.createdOn) }}</small>
                        </div>
                        <p class="mb-1">{{ notification.message }}</p>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <small *ngIf="!notification.isRead" class="badge bg-primary rounded-pill">New</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
